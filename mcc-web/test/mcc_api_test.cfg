[general]
# IP und Port des Servers, auf dem das Empfängerskript läuft
server_ip = 127.0.0.1

# runserver Port 8000 , Gunicorn Port 8001  
server_port = 8000  

api_key = MCC-APP-API-KEY-SECRET 

# Server Domain für Produktionsserver (wird mit --dns Flag verwendet)
server_domain = mycyclingcity.net

# Dateipfade für die Test-Dateien.
# Der Pfad wird relativ zur Konfigurationsdatei interpretiert.
# Wenn 'data_directory' nicht angegeben wird, wird der aktuelle Pfad verwendet.
; data_directory = /data/games/mcc/data
data_directory = ../.. 

main_mapping_file = mcc_mapping.json

# Pfad zur neuen Gerätekonfigurationsdatei
device_list_config_file = mcc_db_test_devices.cfg

# Wartezeit in Sekunden zwischen den Sendezyklen
send_interval = 10

# Verweilzeit eines Radlers auf einem Gerät in Sekunden
# Nach dieser Zeit wechselt der Radler auf dem Gerät zu einem neuen zufälligen Radler
cyclist_duration = 60

# Standard-Umrechnungsfaktor von Distanz (KM) zu Coins, falls nicht in der Mapping-Datei definiert
default_coin_conversion_factor = 100

# Funktionstest-Einstellungen (optional, können auch über Kommandozeilen-Parameter überschrieben werden)
# Standard-Berichtsdatei für Funktionstests (wird mit Timestamp erweitert, falls nicht angegeben)
; functional_test_report_file = test_report.json

# Standard-Testdauer für Funktionstests in Sekunden (0 = bis alle Ziele erreicht sind)
; functional_test_duration = 0

