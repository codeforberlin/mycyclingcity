site_name: MyCyclingCity Documentation
site_description: Official documentation for MyCyclingCity - A Django-based cycling activity tracking system
site_author: MyCyclingCity Team
site_url: https://codeforberlin.github.io/mycyclingcity/
repo_url: https://github.com/codeforberlin/mycyclingcity
repo_name: codeforberlin/mycyclingcity

theme:
  name: material
  language: de
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - i18n:
      default_language: de
      languages:
        de: Deutsch
        en: English
      nav_translations:
        de:
          Home: Startseite
          Getting Started: Erste Schritte
          Installation Guide: Installations-Anleitung
          Configuration Guide: Konfigurations-Anleitung
          Admin GUI Manual: Admin GUI Handbuch
          API Reference: API Referenz
          Guides: Anleitungen
          Live Map: Live-Karte
          Game (Kilometer-Challenge): Spiel (Kilometer-Challenge)
          Kiosk Specification: Kiosk Spezifikation
        en:
          Home: Home
          Getting Started: Getting Started
          Installation Guide: Installation Guide
          Configuration Guide: Configuration Guide
          Admin GUI Manual: Admin GUI Manual
          API Reference: API Reference
          Guides: Guides
          Live Map: Live Map
          Game (Kilometer-Challenge): Game (Kilometer-Challenge)
          Kiosk Specification: Kiosk Specification
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_if_no_docstring: false
            merge_init_into_class: true
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - getting-started/installation.md
    - getting-started/configuration.md
  - Admin GUI Manual:
    - admin/index.md
  - API Reference:
    - api/index.md
  - Guides:
    - guides/map.md
    - guides/game.md
    - guides/kiosk_specification.md

# Language-specific content directories
docs_dir: docs
