[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = api/tests
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
    --nomigrations
markers =
    regression: Regression tests
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    live: Live API tests against Gunicorn instance
    mileage: Mileage calculation tests
    hierarchy: Hierarchy lookup tests

