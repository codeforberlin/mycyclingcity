<html lang="{{ LANGUAGE_CODE|default:'de' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCC{% endblock %}</title>
    {% load static %}
    {% load i18n %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="{% static 'js/timezone-converter.js' %}"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">
    <!-- Language Switcher -->
    <div class="fixed top-4 right-4 z-50">
        <div class="bg-white rounded-lg shadow-lg px-3 py-2 border border-gray-200">
            <form method="post" action="{% url 'set_language' %}" id="language-form" class="flex items-center gap-2">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.get_full_path }}">
                <label for="language-select" class="text-sm font-medium text-gray-700 mr-2">{% trans "Language" %}:</label>
                <select name="language" id="language-select"
                        onchange="document.getElementById('language-form').submit();"
                        class="px-3 py-1 rounded text-sm font-medium border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 cursor-pointer">
                    {% get_current_language as current_lang %}
                    {% for lang_code, lang_name in LANGUAGES %}
                        <option value="{{ lang_code }}" {% if lang_code == current_lang or lang_code|slice:":2" == current_lang|slice:":2" %}selected{% endif %}>
                            {{ lang_name }}
                        </option>
                    {% endfor %}
                </select>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="min-h-screen">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-200 mt-8">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex flex-col sm:flex-row justify-between items-center text-sm text-gray-600">
                <div class="mb-2 sm:mb-0">
                    <span>Â© {% now "Y" %} MyCyclingCity (MCC)</span>
                </div>
                <div>
                    <a href="{% url 'privacy_policy' %}" class="text-blue-600 hover:text-blue-800 underline">
                        {% trans "Privacy Policy" %}
                    </a>
                </div>
            </div>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
